[platformio]
env_default = uno, pro, nano

[common]
lib_ignore        =
src_build_flags   = -Wall -Wextra
lib_deps_external =

[env:uno]
platform        = atmelavr
board           = uno
framework       = arduino
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -DFRAMEWORK=Arduino -DBOARD=UNO
lib_deps        = ${common.lib_deps_external}

[env:uno_native]
platform        = atmelavr
board           = uno
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -DFRAMEWORK=AtmelAVR -DBOARD=UNO
lib_deps        = ${common.lib_deps_external}

[env:pro]
platform        = atmelavr
board           = pro16MHzatmega328
framework       = arduino
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -DFRAMEWORK=Arduino -DBOARD=PROMINI
lib_deps        = ${common.lib_deps_external}

[env:pro_native]
platform        = atmelavr
board           = pro16MHzatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -DFRAMEWORK=AtmelAVR -DBOARD=PROMINI
lib_deps        = ${common.lib_deps_external}

[env:nano]
platform        = atmelavr
board           = nanoatmega328
framework       = arduino
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -DFRAMEWORK=Arduino -DBOARD=NANO
lib_deps        = ${common.lib_deps_external}

[env:nano_native]
platform        = atmelavr
board           = nanoatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -DFRAMEWORK=AtmelAVR -DBOARD=NANO
lib_deps        = ${common.lib_deps_external}
