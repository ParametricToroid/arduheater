[platformio]
env_default = uno, nano, nano328pb, debug
src_dir     = arduheater

[common]
lib_ignore        =
src_build_flags   = -Wall -Wextra -fmax-errors=3
lib_deps_external =

[env:uno]
platform        = atmelavr
board           = uno
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}

[env:pro]
platform        = atmelavr
board           = pro16MHzatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
upload_protocol = usbasp
upload_flags    = -Pusb

[env:nano]
platform        = atmelavr
board           = nanoatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Nano
;upload_speed    = 115200

[env:nano328pb]
platform        = atmelavr
board           = atmega328pb
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Nano
upload_speed    = 115200

[env:nano168]
platform        = atmelavr
board           = nanoatmega168
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Nano
;upload_speed    = 115200

[env:nano168p]
platform        = atmelavr
board           = 168pa16m
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Nano
upload_speed    = 115200


;
; The following environments are special builds that will allow
; you to see the ASM inline with the source code.
;
; # avr-objdump -Slz -Isrc .pioenvs/debug/firmware.elf >> .pioenvs/debug/firmware.S

[env:debug]
platform        = atmelavr
board           = nanoatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -fverbose-asm
lib_deps        = ${common.lib_deps_external}
extra_scripts   = buildroot/bin/add-linker-flags.py

[env:debug168]
platform        = atmelavr
board           = nanoatmega168
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -fverbose-asm
lib_deps        = ${common.lib_deps_external}
extra_scripts   = buildroot/bin/add-linker-flags.py
